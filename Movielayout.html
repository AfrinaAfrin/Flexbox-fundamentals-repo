<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            width:auto;
            padding: 50px;
        }

        .movie-box {
            width: 30%;
            margin-bottom: 20px;
            border: 2px solid #ffffff;
            padding: 0px;
            text-align: center;
        }

        .movie-box img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .movie-name {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .rating {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        .book-btn {
            padding: 10px;
            background-color: skyblue;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .book-btn:hover {
            background-color: #87CEEB;
        }
    </style>
</head>
<body>

    <div class="movie-container">
        <!-- First Movie Block -->
        <div class="movie-box">
            <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-09-18/Screenshot%202024-09-18%20161253_184495.png" alt="Doctor Strange 2">
            <div class="movie-name">Doctor Strange 2</div>
            <div class="rating">Rating: 4.5</div>
            <button class="book-btn">Book Now</button>
        </div>

        <!-- Second Movie Block -->
        <div class="movie-box">
            <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-09-18/Screenshot%202024-09-18%20161253_184495.png" alt="Bhool Bhulaiyaa 2">
            <div class="movie-name">Bhool Bhulaiyaa 2</div>

        </div>

        <!-- Third Movie Block -->

            <div class="movie-name">Jayeshbhai Jordaar</div>

        <!-- Fourth Movie Block -->

</body>
